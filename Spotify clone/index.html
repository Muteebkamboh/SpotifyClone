<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"> Spotify-Music </li>
            <li>Home</li>
            <li>About</li>
    </nav>

    <div class="container">
        <div class="song-list">
            <h1>Best of NCS music - Copy right sounds</h1>
            <div class="songItem">
                <img src="image/1.jpg" alt="I">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">5:00 <i id="1" class="fa-solid songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="image/2.jpg" alt="I">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">5:00 <i id="2" class="fa-solid songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="image/3.jpg" alt="I">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">5:00 <i id="3" class="fa-solid songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="image/4.jpg" alt="I">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">5:00 <i id="4" class="fa-solid songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="image/5.jpg" alt="I">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">5:00 <i id="5" class="fa-solid songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="image/6.jpg" alt="I">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">5:00 <i id="6" class="fa-solid songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="image/7.jpg" alt="I">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">5:00 <i id="7" class="fa-solid songItemPlay fa-play-circle"></i>
            </div>
            

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-step-backward" id="previous"></i>
           <i class="fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-step-forward" id="next"></i>
      </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px"  alt="" id="gif"> <span id="masterSongName">"Music"</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
